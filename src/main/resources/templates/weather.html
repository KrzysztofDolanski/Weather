<head>
    <title>Check weather in city</title>
</head>
<body>
<h1>Check weather in city</h1>

<input th:id="city" th:type="text" th:name="city">Test</input>

<p><button> <a th:href="@{/weather/Poznan}">here</a> </button> to check weather in Poznań</p>
<p><button> <a th:href="@{/weather/Warsaw}">here</a> </button> to check weather in Warsaw</p>
<p><button> <a th:href="@{/weather/Gdansk}">here</a> </button> to check weather in Gdańsk</p>
<p><button> <a th:href="@{/weather/New York}">here</a> </button> to check weather in New York</p>
<p><button> <a th:href="@{/weather/Sydney}">here</a> </button> to check weather in Sydney</p>


</body>
</html>
